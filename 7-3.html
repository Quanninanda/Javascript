<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <th>Calculator</th>
</tr>
<tr>
    <td><input type="text" id="so1"></td>
    <td><input type="text" id="so2"></td>
</tr>
<tr><td><button onclick="cong()">cong</button>
        <button onclick="tru()">tru</button></td>
    <td><button onclick="nhan()">nhan</button>
        <button onclick="chia()">chia</button></td>
</tr>
</table>
</body>
</html>
<script>
  function cong() {
      let vao1 = parseInt(document.getElementById("so1").value) ;
      let vao2 = parseInt(document.getElementById("so2").value);
      let kq = vao1 + vao2;
      alert(kq);
  }
  function tru() {
      let vao1 = document.getElementById("so1").value;
      let vao2 = document.getElementById("so2").value;
      let kq = vao1 - vao2;
      alert(kq);
  }
  function nhan() {
      let vao1 = document.getElementById("so1").value;
      let vao2 = document.getElementById("so2").value;
      let kq = vao1 * vao2;
      alert(kq);
  }
  function chia() {
      let vao1 = document.getElementById("so1").value;
      let vao2 = document.getElementById("so2").value;
      let kq = vao1 / vao2;
      alert(kq);
  }
</script>
